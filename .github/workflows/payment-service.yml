# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven


name: Java CI with Maven

on:
  push:
    branches: [ master ]
    paths:
      - 'payment-service/**'

env:
  SERVICE_NAME: payment-service
  TARGET_JAR_PATH: payment-service/target/*.jar
  EXTRACTED_DIR: payment-service/target/extracted

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          cd ${{ env.SERVICE_NAME }}
          mvn -B package --file pom.xml

      - name: build and extracted
        run: java -Djarmode=layertools -jar ${{ env.TARGET_JAR_PATH }} extract --destination ${{ env.EXTRACTED_DIR }}

      - name: Docker Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Cache Docker layers
        uses: actions/cache@v2.1.7
        with:
          path: /tmp/${{ env.SERVICE_NAME }}/.buildx-cache
          key: ${{ runner.os }}-${{ env.SERVICE_NAME }}-buildx-${{ hashFiles('**/Dockerfile') }}
          restore-keys: ${{ runner.os }}-${{ env.SERVICE_NAME }}-buildx-${{ hashFiles('**/Dockerfile') }}

      - name: Docker Metadata action
        id: docker-meta
        uses: docker/metadata-action@v3.6.2
        with:
          images: ${{ secrets.DOCKER_HUB_NAME }}/${{ env.SERVICE_NAME }}
          tags: ${{ github.run_number }}

      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_PWD }}
          logout: true

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: order-service/.
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/${{ env.SERVICE_NAME }}/.buildx-cache
          mv /tmp/${{ env.SERVICE_NAME }}/.buildx-cache-new /tmp/${{ env.SERVICE_NAME }}/.buildx-cache

